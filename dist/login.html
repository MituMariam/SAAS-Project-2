<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700,800&display=swap" rel="stylesheet"> 
    <title>Social Netwark Theme</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <h1>
            <a href="dashboard.html"><i class="fas fa-code"></i>DevConnector</a>
        </h1>
        <ul>
            <li><a href="profiles.html">Developers</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>


    <section class="container">
        <div class="alert alert-danger">
            <p>Invalid Credential</p>
        </div>
      <h1 class="large text-primary">
          Sign In
      </h1>
      <p class="lead"><i class="fas fa-user"></i>  Sign In Your Account</p>
      <form action="dashboard.html" class="form">
          <div class="form-group">
              <input type="text" placeholder="Name">
          </div>
          <div class="form-group">
            <input type="email" placeholder="Email ">
            <small class="form-text">This is an alert text</small>
        </div>
          <div class="form-group">
            <input type="password" placeholder="Password">
        </div>
        <input type="submit" value="Register" class="btn btn-primary">
      </form>
      <p class="my-1">
          Don't have an account? <a href="register.html">Sign Up</a>
      </p>
    </section>
</body>
</html>
